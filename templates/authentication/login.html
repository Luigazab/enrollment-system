<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Enrollment System{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}">

        <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@100;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
    </div>
        <div class="login-container">
            <h2>Login</h2>
            <input type="student_number" placeholder="Student Number" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <div class="show-me">
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Hide / Show</label>
            </div>
            <a href="/home"><button>Login</button></a>
            <div class="register-link">
                Don't have an account? <a href="/register">Register</a>
            </div>
        </div>
  <!-- {% block content %} --> 
  <!--   {% endblock %}--> 
</body>
</html>
