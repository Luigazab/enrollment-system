<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Registration{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}">

        <!--fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@100;500;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <h2>Registration Form</h2>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-section">
                    <h3>Personal Information</h3>
                    <input type="text" placeholder="First Name" name="first_name" required>
                    <input type="text" placeholder="Middle Name" name="middle_name">
                    <input type="text" placeholder="Last Name" name="last_name" required>
                    <input type="text" placeholder="Suffix (e.g., Jr., Sr., III)" name="suffix">
                    <input type="email" placeholder="Email" name="email" required>
                    <input type="text" placeholder="Contact Number" name="contact_number" required>
                    <input type="date" placeholder="Date of Birth" name="dob" required>
                    <select name="gender" required>
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <input type="text" placeholder="Address" name="address" required>
                </div>

                <div class="form-section">
                    <h3>Student Information</h3>
                    <select name="student_type" required>
                        <option value="" disabled selected>Student Type</option>
                        <option value="regular">Regular</option>
                        <option value="irregular">Irregular</option>
                        <option value="regular">Transferee</option>
                        <option value="irregular">New Student</option>
                    </select>
                    <select name="course" required>
                        <option value="" disabled selected>Course</option>
                        <option value="BSCS">BSCS</option>
                        <option value="BSIT">BSIT</option>
                    </select>
                    <select name="year_level" required>
                        <option value="" disabled selected>Year Level</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                    <input type="text" placeholder="Student ID" name="student_id" required>
                    <!--If regular and irregular this will appear-->
                </div>

                <button type="submit">Register</button>
                <div class="login-link">
                    Already have an account? <a href="/login">Log In</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
