<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Enrollment System{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@100;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="card">
            <img src="{% static 'images/CVSU-LOGO.png' %}" alt="University Logo" class="logo">
            <h2>CAVITE STATE UNIVERSITY</h2>
            <h3>Bacoor City Campus</h3>
            <h4>Department Of Computer Studies</h4>
            <h5>Enrollment System</h5>
            <div class="buttons">
                <a href="/login"><button class="student-btn">Log In</button></a>
                <a href="/register"><button class="register-btn">Register</button></a>
            </div>
        </div>
    </div>
  <!-- {% block content %} --> 
  <!--   {% endblock %}--> 
</body>
</html>
